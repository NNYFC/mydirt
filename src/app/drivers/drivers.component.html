          <circle class="pl__ring" r="56" cx="64" cy="64" fill="none" stroke="hsla(0,10%,10%,0.1)" stroke-width="16" stroke-linecap="round" />

    <!--End Spinner-->
    <h1>Drivers List</h1>
    <table class="table-evenodd">
      <thead>
        <tr>
          <th>NÂ°</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let driver of driversInfo">
          <td>@twitter</td>
          <td>@twitter</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
    <!--<button class="add-button" (click)="openForm()">Add Driver</button>-->

    <!--Popup Form-->
    <div class="formadd-popup" id="myForm" *ngIf="formShow">
      <form action="/action_page.php" class="formadd">
        <h1>Login</h1>

        <div class="row">
          <div class="col-50">
            <label for="first_name"><b>First Name</b></label>
            <input type="text" placeholder="Enter first name" name="first_name" required>
          </div>

          <div class="col-50">
            <label for="last_name"><b>Last Name</b></label>
            <input type="text" placeholder="Enter last name" name="last_name" required>
          </div>
        </div>

        <label for="telephone"><b>Telephone</b></label>
        <input type="tel" placeholder="Enter telephone" name="telephone" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn cancel" (click)="openForm()">Close</button>
      </form>
    </div>
    <!--Popup Form-->

    <div>
      <button class="open-button">Add Place</button>
    </div>
    <br>
    <div>
      <button class="open-button" (click)="openForm()">Add Driver</button>
    </div>

  </div>
</header>
